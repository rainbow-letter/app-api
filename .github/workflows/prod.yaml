name: prod
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Enter tag to trigger workflow'
        required: true
        default: 'v1.0.0'

jobs:
  BUILD:
    name: Build & Push
    runs-on: ubuntu-latest
    steps:

      - name: Fetch Current Source
        uses: actions/checkout@v4

      - name: Set Branch
        id: vars
        run: |
          echo "BRANCH_NAME=$(echo $GITHUB_REF | sed 's/refs\/heads\///')" >> $GITHUB_ENV
          echo "COMMIT_HASH=${GITHUB_SHA}" >> $GITHUB_ENV

      - name: ECR Login
        run: docker login ${{ secrets.ECR_ENDPOINT }} --username=${{ secrets.ECR_USERNAME }} --password=${{ secrets.ECR_PASSWORD }}

      - name: Build
        run: |
          docker build \
           --build-arg VERSION=${{ env.BRANCH_NAME }}-${{ env.COMMIT_HASH }} \
           -t ${{ secrets.ECR_ENDPOINT }}/rainbowletter-api:production .

      - name: Push images
        run: |
          docker push ${{ secrets.ECR_ENDPOINT }}/rainbowletter-api:production